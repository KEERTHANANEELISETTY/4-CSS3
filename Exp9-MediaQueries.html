<html>
    <head>
        <title>Media queries</title>
        <style>
            body {
                background-color: antiquewhite;
            }
            @media  screen and (min-width:550px) {
                body {
                    background-color:chocolate;
                }
            }
        </style>
    </head>
    <body>
        <h1>CSS3 Web Technologies</h1>
        <h2>Media Queries are CSS3 rules that allow developers to create style
             sheets based on the characteristics of the device or screen on which the website 
            is running.</h2>
    </body>
</html>
